<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History - Health Nova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        .navbar { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 1rem 0; }
        .content-wrapper { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .timeline { position: relative; padding: 20px 0; }
        .timeline-item { position: relative; padding-left: 50px; margin-bottom: 30px; }
        .timeline-icon { position: absolute; left: 0; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }
        .timeline-content { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .timeline-date { color: #888; font-size: 0.85rem; margin-bottom: 5px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="dashboard.html">
                <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="content-wrapper">
        <h2 class="mb-4"><i class="bi bi-clock-history text-primary me-2"></i>Activity History</h2>

        <div class="timeline" id="timelineContainer">
            <!-- Timeline items will be generated dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const activities = [
            { type: 'appointment', icon: 'bi-calendar-check', color: '#4caf50', title: 'Consultation Completed', description: 'Video consultation with Dr. Priya Sharma', date: 'Jan 28, 2026 10:30 AM' },
            { type: 'report', icon: 'bi-file-earmark-check', color: '#2196f3', title: 'Report Available', description: 'Complete Blood Count (CBC) report uploaded', date: 'Jan 27, 2026 3:45 PM' },
            { type: 'booking', icon: 'bi-calendar-plus', color: '#ff9800', title: 'Appointment Booked', description: 'Scheduled with Dr. Rajesh Kumar', date: 'Jan 25, 2026 11:20 AM' },
            { type: 'medicine', icon: 'bi-capsule', color: '#9c27b0', title: 'Medicine Ordered', description: 'Paracetamol 500mg and 2 other items', date: 'Jan 23, 2026 2:15 PM' },
            { type: 'test', icon: 'bi-microscope', color: '#00bcd4', title: 'Lab Test Scheduled', description: 'Lipid Profile test booked for Jan 30', date: 'Jan 22, 2026 9:00 AM' },
            { type: 'symptom', icon: 'bi-clipboard2-pulse', color: '#f44336', title: 'Symptoms Recorded', description: 'Added: Fever, Headache', date: 'Jan 20, 2026 6:30 PM' }
        ];

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = activities.map(activity => `
                <div class="timeline-item">
                    <div class="timeline-icon" style="background: ${activity.color};">
                        <i class="bi ${activity.icon}"></i>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-date">${activity.date}</div>
                        <h6 class="mb-2">${activity.title}</h6>
                        <p class="text-muted mb-0">${activity.description}</p>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', renderTimeline);
    </script>
</body>
</html>
