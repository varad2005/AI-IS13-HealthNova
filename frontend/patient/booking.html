<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation - Health Nova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/js/i18n.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        .navbar { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 1rem 0; }
        .content-wrapper { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .doctor-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); transition: all 0.3s ease; cursor: pointer; }
        .doctor-card:hover { transform: translateY(-3px); box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
        .doctor-img { width: 80px; height: 80px; border-radius: 50%; background: #e3f2fd; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #1e88e5; }
        .rating { color: #ffc107; }
        .btn-book { background: #1e88e5; color: white; border: none; padding: 10px 30px; border-radius: 25px; }
        .filter-section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="dashboard.html">
                <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="content-wrapper">
        <h2 class="mb-4"><i class="bi bi-calendar-check text-primary me-2"></i>Book Consultation</h2>

        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Search doctor name..." id="searchInput" oninput="filterDoctors()">
                </div>
            </div>
        </div>

        <div id="doctorsList">
            <!-- Doctors will be dynamically generated -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Time</label>
                            <select class="form-select" id="appointmentTime" required>
                                <option value="">Choose time slot</option>
                                <option value="09:00">09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="14:00">02:00 PM</option>
                                <option value="15:00">03:00 PM</option>
                                <option value="16:00">04:00 PM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reason for Visit</label>
                            <textarea class="form-control" rows="3" id="reason" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmBooking()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let doctors = [];
        let selectedDoctor = null;

        // Fetch real doctors from backend
        async function loadDoctors() {
            try {
                const response = await fetch('/patient/doctors', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch doctors');
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    doctors = data.data;
                    renderDoctors();
                } else {
                    document.getElementById('doctorsList').innerHTML = 
                        '<div class="alert alert-warning">Unable to load doctors. Please try again later.</div>';
                }
            } catch (error) {
                console.error('Error loading doctors:', error);
                document.getElementById('doctorsList').innerHTML = 
                    '<div class="alert alert-danger">Failed to load doctors. Please refresh the page.</div>';
            }
        }

        function renderDoctors(filteredDoctors = doctors) {
            const container = document.getElementById('doctorsList');
            
            if (filteredDoctors.length === 0) {
                container.innerHTML = '<div class="text-center py-5 text-muted">No doctors found</div>';
                return;
            }

            container.innerHTML = filteredDoctors.map(doc => `
                <div class="doctor-card" onclick="selectDoctor(${doc.id})">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="doctor-img">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="col">
                            <h5 class="mb-1">${doc.name}</h5>
                            <p class="text-muted mb-1">Doctor ${doc.phone ? 'â€¢ ' + doc.phone : ''}</p>
                            <div class="mt-2">
                                <span class="badge bg-info me-2">Video Consultation</span>
                            </div>
                        </div>
                        <div class="col-auto text-end">
                            <button class="btn-book" onclick="openBookingModal(${doc.id}); event.stopPropagation();">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterDoctors() {
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = doctors;

            if (search) {
                filtered = filtered.filter(d => d.name.toLowerCase().includes(search));
            }

            renderDoctors(filtered);
        }

        function selectDoctor(id) {
            selectedDoctor = doctors.find(d => d.id === id);
        }

        function openBookingModal(id) {
            selectedDoctor = doctors.find(d => d.id === id);
            const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').setAttribute('min', today);
            
            modal.show();
        }

        async function confirmBooking() {
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            const reason = document.getElementById('reason').value;

            if (!date || !time || !reason) {
                alert('Please fill all fields');
                return;
            }

            // Combine date and time into ISO format
            const appointmentDateTime = `${date}T${time}:00`;

            try {
                const response = await fetch('/patient/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        doctor_id: selectedDoctor.id,
                        appointment_date: appointmentDateTime,
                        reason: reason,
                        duration_minutes: 30
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert(`Appointment booked successfully with ${selectedDoctor.name} on ${date} at ${time}`);
                    bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    alert('Failed to book appointment: ' + data.message);
                }
            } catch (error) {
                console.error('Error booking appointment:', error);
                alert('Failed to book appointment. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDoctors();
        });
    </script>
</body>
</html>
